name: Mobile CD

on:
  push:
    branches:
      - develop
    paths:
      - "android/**"

defaults:
  run:
    working-directory: ./android

jobs:
  deploy:
    name: Assemble and Upload to Firebase

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setting up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Get gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle- 

      - name: Grant execute permissions to gradle wrapper
        run: chmod +x ./gradlew

      - name: Create Google Application Credentials JSON File
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{secrets.GOOGLE_APPLICATION_CREDENTIALS}}
        run: |
          echo $GOOGLE_APPLICATION_CREDENTIALS > ./google_application_credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS="/home/runner/work/prueba_mobile/prueba_mobile/android/google_application_credentials.json"
          echo $GOOGLE_APPLICATION_CREDENTIALS

      - name: variable
        run: echo $GOOGLE_APPLICATION_CREDENTIALS
      
      - name: Build and deploy Debug
        run: ./gradlew assembleDebug appDistributionUploadDebug
